<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="https://logincdn.msauth.net/16.000.29947.7/images/favicon.ico">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Sign in to Outlook</title>
</head>
<body class="d-flex flex-column h-100" cz-shortcut-listen="true">
{% if messages %}
    {% for message in messages %}
        <div id="message" class="container mt-2 mb-2 text-center">
            <div class="example-alert">
                <div class="alert alert-fill alert-{{ message.tags }} alert-dismissible alert-icon">
                    <em class="icon ni ni-cross-circle"></em>
                    <strong>
                        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                        {% else %}
                        {% endif %}
                    </strong>
                    {{ message }}
                </div>
            </div>
        </div>
    {% endfor %}
{% endif %}
